---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: web
  labels:
    comp: web

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      comp: web  
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      labels:
        comp: web
    spec:
      containers:
      - name: main
        image: opsani/co-http:latest
        args: [ 'busy=400' ]
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
          - containerPort: 8080
