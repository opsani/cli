---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: web
  labels:
    comp: web

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      comp: web
  template:
    metadata:
      labels:
        comp: web
    spec:
      containers:
      - name: main
        image: opsani/co-http:latest
        args: [ 'busy=400' ]
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
          - containerPort: 8080
