project_name: opsani
env:
  - GO111MODULE=on
  - GOPROXY=https://gocenter.io

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: bin/opsani
      ldflags:
        - -s -w -X github.com/opsani/cli/opsani.Version={{.Version}} -X github.com/opsani/cli/opsani.BuildDate={{.Date}}
    id: macos
    goos: [darwin]
    goarch: [amd64]
  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, amd64, arm64]
  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [386, amd64]

archives:
  - id: nix
    builds: [macos, linux]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    replacements:
      darwin: macOS
    format: tar.gz
  - id: windows
    builds: [windows]
    <<: *archive_defaults
    wrap_in_directory: false
    format: zip

brews:
  - name: 
    
    ids: [nix]
    github:
      owner: opsani
      name: homebrew-cli
    skip_upload: auto
    description: Opsani CLI
    homepage: https://github.com/opsani/cli
    folder: Formula
    custom_block: |
      head do
        url "https://github.com/opsani/cli.git"
        depends_on "go"
      end
    install: |
      system "make" if build.head?
      bin.install "bin/opsani"
      (bash_completion/"opsani.sh").write `#{bin}/opsani completion -s bash`
      (zsh_completion/"_opsani").write `#{bin}/opsani completion -s zsh`
      (fish_completion/"opsani.fish").write `#{bin}/opsani completion -s fish`
    test: |
      help_text = shell_output("#{bin}/opsani --help")
      assert_includes help_text, "Usage:"

nfpms:
  - license: MIT
    maintainer: Opsani
    homepage: https://github.com/opsani/cli
    bindir: /usr/local
    dependencies:
      - git
    formats:
      - deb
      - rpm

scoop:
  bucket:
    owner: opsani
    name: scoop-bucket
  homepage: https://github.com/opsani/cli
  skip_upload: auto
  description: Opsani CLI
  license: MIT
  
